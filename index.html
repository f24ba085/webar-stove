<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stove WebAR - Fixed</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* 画面の余白を消し、100%表示にするための設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* A-Frameのキャンバスが正しく広がるように調整 */
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets-stove.mind; uiScanning: yes;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video
        id="stoveVideo"
        src="./assets/stove.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target0" mindar-image-target="targetIndex: 0">

      <a-circle
        radius="0.5"
        color="#000"
        opacity="0.2"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-circle>

      <a-plane
        id="stovePlane"
        src="#stoveVideo"
        width="1.0"
        height="1.5"
        position="0 0.2 0"
        rotation="0 0 0"
        material="transparent: true"
      ></a-plane>

    </a-entity>

    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6;" position="1 2 1"></a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoEl = document.querySelector("#stoveVideo");
      const targetEl = document.querySelector("#target0");

      // ターゲットを認識した時
      targetEl.addEventListener("targetFound", () => {
        console.log("Target Found!");
        videoEl.play().catch((e) => {
          console.error("Video play failed:", e);
        });
      });

      // ターゲットを見失った時
      targetEl.addEventListener("targetLost", () => {
        console.log("Target Lost");
        videoEl.pause();
      });
    });
  </script>
</body>
</html>
